<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiss Collector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    canvas {
      background: #fff0f6;
      border: 3px solid #ff69b4;
      border-radius: 12px;
      display: block;
    }
    #scoreboard {
      font-size: 20px;
      margin: 10px;
      color: #d63384;
      font-weight: bold;
    }
    #game-over {
      display: none;
      text-align: center;
      color: #d63384;
      font-size: 22px;
      margin-top: 20px;
    }
    #restart-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #restart-btn:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="game-over">
    <div id="end-text"></div>
    <div id="final-score"></div>
    <button id="restart-btn">Play Again</button>
  </div>

  <!-- Sounds -->
  <audio id="kiss1" src="kiss1.mp3" preload="auto"></audio>
  <audio id="kiss2" src="kiss2.mp3" preload="auto"></audio>
  <audio id="kiss3" src="kiss3.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let hearts = [];
    let gameOver = false;

    // Player (her face)
    const player = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 100,
      width: 80,
      height: 80,
      speed: 5,
      dx: 0,
      img: new Image()
    };
    player.img.src = "herface.png"; // her face

    // Heart (your face falling)
    const heartImg = new Image();
    heartImg.src = "yourface.png";

    // Spawn falling kisses
    function spawnHeart() {
      const size = 50;
      const x = Math.random() * (canvas.width - size);
      hearts.push({ x, y: -size, size, speed: 2 + Math.random() * 2 });
    }

    // Sparkle + heart effect
    function spawnSparkles(x, y) {
      for (let i = 0; i < 8; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = 2 + Math.random() * 2;
        const particle = {
          x,
          y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          life: 30,
          type: Math.random() > 0.5 ? "heart" : "sparkle"
        };
        particles.push(particle);
      }
    }

    let particles = [];

    function updateParticles() {
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
      });
      particles = particles.filter(p => p.life > 0);
    }

    function drawParticles() {
      particles.forEach(p => {
        ctx.globalAlpha = p.life / 30;
        if (p.type === "heart") {
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.bezierCurveTo(p.x - 5, p.y - 5, p.x - 15, p.y + 10, p.x, p.y + 15);
          ctx.bezierCurveTo(p.x + 15, p.y + 10, p.x + 5, p.y - 5, p.x, p.y);
          ctx.fill();
        } else {
          ctx.fillStyle = "pink";
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
      });
    }

    function drawPlayer() {
      ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
    }

    function drawHearts() {
      hearts.forEach(h => {
        ctx.drawImage(heartImg, h.x, h.y, h.size, h.size);
      });
    }

    function movePlayer() {
      player.x += player.dx;
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    function moveHearts() {
      for (let i = hearts.length - 1; i >= 0; i--) {
        hearts[i].y += hearts[i].speed;

        // Catching collision
        if (
          hearts[i].x < player.x + player.width &&
          hearts[i].x + hearts[i].size > player.x &&
          hearts[i].y < player.y + player.height &&
          hearts[i].y + hearts[i].size > player.y
        ) {
          score++;
          document.getElementById("scoreboard").textContent = "Score: " + score;

          // FIX: clone audio for mobile
          const sounds = ["kiss1", "kiss2", "kiss3"];
          const soundId = sounds[Math.floor(Math.random() * sounds.length)];
          const original = document.getElementById(soundId);
          const clone = original.cloneNode(true);
          clone.play().catch(()=>{});

          spawnSparkles(hearts[i].x + hearts[i].size / 2, hearts[i].y + hearts[i].size / 2);

          hearts.splice(i, 1);

          if (score >= 20) {
            gameOver = true;
            document.getElementById("final-score").textContent = score;
            document.getElementById("end-text").textContent = "You did it! ðŸ’–";
            document.getElementById("game-over").style.display = "block";
          }
        }
      }
    }

    function clear() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function update() {
      if (!gameOver) {
        clear();
        movePlayer();
        moveHearts();
        updateParticles();
        drawPlayer();
        drawHearts();
        drawParticles();
        requestAnimationFrame(update);
      }
    }

    function keyDown(e) {
      if (e.key === "ArrowRight") player.dx = player.speed;
      else if (e.key === "ArrowLeft") player.dx = -player.speed;
    }

    function keyUp(e) {
      if (e.key === "ArrowRight" || e.key === "ArrowLeft") player.dx = 0;
    }

    // Touch controls
    canvas.addEventListener("touchstart", function(e) {
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      player.x = touchX - player.width / 2;
    });
    canvas.addEventListener("touchmove", function(e) {
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      player.x = touchX - player.width / 2;
    });

    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);

    setInterval(spawnHeart, 2000); // slower falling
    update();

    document.getElementById("restart-btn").addEventListener("click", () => {
      score = 0;
      hearts = [];
      gameOver = false;
      document.getElementById("scoreboard").textContent = "Score: 0";
      document.getElementById("game-over").style.display = "none";
      update();
    });
  </script>
</body>
</html>
